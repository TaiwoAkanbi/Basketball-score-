<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Basket Ball Score</h1>
    <div class="big container">
      <div class="home-container">
        <h3>HOME</h3>

        <div class="number1 box">
          <p class="home number">0</p>
        </div>
        <div class="rate1 container">
          <p class="rate score1">+1</p>
          <p class="rate score2">+2</p>
          <p class="rate score3">+3</p>
        </div>
      </div>

      <div class="guest-container">
        <h3>AWAY</h3>
        <div class="number2 box">
          <p class="guest number">0</p>
        </div>
        <div class="rate1 container">
          <p class="rate score4">+1</p>
          <p class="rate score5">+2</p>
          <p class="rate score6">+3</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
